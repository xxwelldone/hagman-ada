<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="main.html">
        <img src="/assets/THE HANGMAN.svg" class="navbar__logo" alt="logo The Hangman" srcset="" />
      </a>
    </nav>
  </header>
  <main class="main">
    <section class="welcome">
      <h1 class="welcome__title">BEM VINDO AO THE HANGMAN</h1>
      <img src="/assets/man.svg" alt="The man" srcset="" class="welcome__man" />
      <div class="setup --desktop">
        <form class="setup__form" action="" method="post">
          <label for="name">INFORME SEU NOME: </label>
          <input class="input" type="text" name="name" id="name" />
          <label for="theme">ESCOLHA O TEMA:</label>
          <select name="theme" id="theme">
            <option class="input" value="0">Escolha o seu tema</option>
          <option class="input" value="avatar">Avatar</option>
          <option class="input" value="dragonBall">Dragon Ball</option>
          <option class="input" value="naruto">Naruto</option>
          </select>
          <button type="submit" class="btn --green">COMEÇAR</button>
        </form>
      </div>
    </section>
    <section class="setup --mobile">
      <form class="setup__form" action="" method="post">
        <label for="name">INFORME SEU NOME: </label>
        <input class="input" type="text" name="name" id="name" />
        <label for="theme">ESCOLHA O TEMA:</label>
        <select name="theme" id="theme">
          <option class="input" value="0">&nbsp;Escolha o seu tema</option>
          <option class="input" value="avatar">&nbsp;Avatar</option>
          <option class="input" value="dragonBall">&nbsp;Dragon Ball</option>
          <option class="input" value="naruto">&nbsp;Naruto</option>
        </select>
        <button type="submit" class="btn --green">COMEÇAR</button>
      </form>
    </section>
  </main>

  <script>
    const forms = document.querySelectorAll('form');

    forms.forEach(form => {
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.querySelector('#name').value;
        const theme = document.querySelector('#theme').value;

        if (name && theme !== "0") {
          window.location.href = `start.html?name=${encodeURIComponent(name)}&theme=${encodeURIComponent(theme)}`;
        } else {
          alert('Por favor, preencha seu nome e escolha um tema.');
        }
      });
    });
  </script>
</body>

</html>
