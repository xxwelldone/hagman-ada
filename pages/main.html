<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <img
          src="/assets/THE HANGMAN.svg"
          class="navbar__logo"
          alt="logo The Hangman"
          srcset=""
        />
        <button class="navbar__btn">
          <img
            src="/assets/menu-hamburguer.svg"
            class="navbar__btn-menu"
            alt=""
            srcset=""
          />
        </button>
      </nav>
    </header>
    <main class="main">
      <section class="welcome">
        <h1 class="welcome__title">BEM VINDO AO THE HANGMAN</h1>
        <img
          src="/assets/man.svg"
          alt="The man"
          srcset=""
          class="welcome__man"
        />
      </section>
      <section class="setup">
        <form class="setup__form" action="" method="post">
          <label for="name">INFORME SEU NOME: </label>
          <input type="text" name="name" id="name" />
          <label for="theme">ESCOLHA O TEMA:</label>
          <select name="theme" id="theme">
            <option value="0">Escolha o seu tema</option>
            <option value="hp">Harry Potter</option>
            <option value="pkm">Pokemon</option>
          </select>
          <button type="submit" class="btn --green">COMEÃ‡AR</button>
        </form>
      </section>
    </main>
  </body>
</html>
