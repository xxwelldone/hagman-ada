<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HANGMAN - Ranking Geral</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="/assets/THE%20HANGMAN.svg" alt="THE HANGMAN" class="navbar__logo">
        <button class="navbar__btn">
            <img src="/assets/hamburguer.svg" alt="Menu" class="navbar__hamburger">
        </button>
    </nav>

    <main class="main">
        <div class="rank-container">
            <h1 class="rank-title">RANKING GERAL</h1>
            <div class="rank-list">
                <div class="rank-item --green-bg">
                    <span class="rank-position">1°</span>
                    <span class="rank-name">Nome</span>
                </div>
                <div class="rank-item --green-bg">
                    <span class="rank-position">2°</span>
                    <span class="rank-name">Nome</span>
                </div>
                <div class="rank-item --green-bg">
                    <span class="rank-position">3°</span>
                    <span class="rank-name">Nome</span>
                </div>
                <div class="rank-item --pink-bg">
                    <span class="rank-position">4°</span>
                    <span class="rank-name">Nome</span>
                </div>
                <div class="rank-item --pink-bg">
                    <span class="rank-position">5°</span>
                    <span class="rank-name">Nome</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
