<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/style_start.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="main.html">
          <img src="/assets/THE HANGMAN.svg" 
          class="navbar__logo" 
          alt="logo The Hangman" />
        </a>
        <button class="navbar__btn">
          <img
            src="/assets/menu-hamburguer.svg"
            class="navbar__btn-menu"
            alt=""
            srcset=""
          />
        </button>
        <ul class="desktop-menu-list">
          <li class="desktop-menu-list__item">DESISTIR</li>
          <li class="desktop-menu-list__item">REINICIAR</li>
          <li class="desktop-menu-list__item tip">PEDIR DICA</li>
        </ul>
      </nav>
    </header>

    <dialog class="menu-mobile">
      <ul class="menu-list">
        <li class="menu-list__item btn --black">DESISTIR</li>
        <li class="menu-list__item btn --black">REINICIAR</li>
        <li class="menu-list__item btn --black tip">PEDIR DICA (-15 PONTOS)</li>
      </ul>
    </dialog>
    <main class="main__start">
      <section class="screen">
        <div class="match">
          <img src="/assets/start/Hang.svg" alt="" srcset="" />
          <div class="hangman">
            <!-- <img
              class="hagman__body"
              src="/assets/start/head.svg"
              alt=""
              srcset=""
            />
            <img
              class="hagman__body"
              src="/assets/start/left arm.svg"
              alt=""
              srcset=""
            />
            <img
              class="hagman__body"
              src="/assets/start/left leg.svg"
              alt=""
              srcset=""
            />
            <img
              class="hagman__body"
              src="/assets/start/body.svg"
              alt=""
              srcset=""
            />
            <img
              class="hagman__body"
              src="/assets/start/right arm.svg"
              alt=""
              srcset=""
            />
            <img
              class="hagman__body"
              src="/assets/start/right leg.svg"
              alt=""
              srcset=""
            /> -->
          </div>
        </div>
        <div class="warning --warning-screen">
          <p>Você não tem mais dicas disponíveis</p>
        </div>
        <div class="infos">
          <div class="infos__tips"></div>
        </div>

        <div class="final__message__lose">
          <p class="you__lose">VOCÊ PERDEU</p>
  
          <button class="btn --pink">
              VER RANK
          </button>
  
          <p class="you__win">SUA PONTUAÇÃO</p>
          <button class="btn --pink">
              ${score} PONTOS
          </button>
      </div>
  
      <hr>
  
      <div class="final__message__victory">
          <p class="you__win">VOCÊ GANHOU!</p>
  
          <button class="btn --green">
              VER RANK
          </button>
  
          <p class="you__win">SUA PONTUAÇÃO</p>
          <button class="btn --green">
              ${score} PONTOS
          </button>
      </div>

      </section>
      <section class="game__container">
        <div class="guess__word">
          <!-- <span class="guess__letter">F</span>
          <span class="guess__letter"></span>
          <span class="guess__letter"></span>
          <span class="guess__letter">K</span> -->
        </div>
        <div class="keyboard">
          <div class="line__1">
            <button class="btn__kb">Q</button>
            <button class="btn__kb">W</button>
            <button class="btn__kb">E</button>
            <button class="btn__kb">R</button>
            <button class="btn__kb">T</button>
            <button class="btn__kb">Y</button>
            <button class="btn__kb">U</button>
            <button class="btn__kb">I</button>
            <button class="btn__kb">O</button>
            <button class="btn__kb">P</button>
          </div>
          <div class="line__1">
            <button class="btn__kb">A</button>
            <button class="btn__kb">S</button>
            <button class="btn__kb">D</button>
            <button class="btn__kb">F</button>
            <button class="btn__kb">G</button>
            <button class="btn__kb">H</button>
            <button class="btn__kb">J</button>
            <button class="btn__kb">K</button>
            <button class="btn__kb">L</button>
            <button class="btn__kb">Ç</button>
          </div>
          <div class="line__2">
            <button class="btn__kb">Z</button>
            <button class="btn__kb">X</button>
            <button class="btn__kb">C</button>
            <button class="btn__kb">V</button>
            <button class="btn__kb">B</button>
            <button class="btn__kb">N</button>
            <button class="btn__kb">M</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
