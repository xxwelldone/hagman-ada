<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>THE <span>HANG</span>MAN</h1>
    </header>
    
    <div class="container">
        <div class="main">
            <h2>Bem vindo ao The Hangman</h2>
        </div>

        <div class="imagem">AQUI JAS A IMAGEM DE UMA FORCA</div>

        <div class="input">
            <label>Informe seu nome:</label>
            <input type="text">

            <label for="theme">Escolha o tema:</label>
            <select name="theme" id="">
                <option value="">Escolha o seu tema</option>
                <option value="harrypotter">Harry Potter</option>
                <option value="pokemon">Pokemon</option>
            </select>
        </div>
    </div>
</body>
</html>
